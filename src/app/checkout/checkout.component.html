<div class="container">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      <h2>Checkout form</h2>
    </div>

    <div class="row">
      <div class="col-md-4 order-md-2 mb-4">
        <h4 class="d-flex justify-content-between align-items-center mb-3">
          <span class="text-muted">Your cart</span>
          <span class="badge badge-secondary badge-pill">{{this.dataManagerService.cartCount.value}}</span>
        </h4>
        <ul class="list-group mb-3">
          <li *ngFor="let p of products" class="list-group-item d-flex justify-content-between lh-condensed">
            <div>
               <table width="100%">
                 <tr>
                   <td class="text-center"><h6 class="my-0">{{p.name}}</h6></td>
                   <td rowspan="2" class="text-left"><img class="media-object" src="{{p.imageUrl}}" style="width: 72px; height: 72px;"></td>
                 </tr>
                 <tr class="text-center">
                   <td><span class="text-muted">{{p.price}}</span></td>
                 </tr>
               </table>
            </div>            
          </li>
          <li class="list-group-item d-flex justify-content-between">
            <span>Total (INR): </span>
            <strong style="padding-left:0.8em;">{{sum}}</strong>
          </li>
        </ul>
      </div>
      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Billing address</h4>
        <form class="needs-validation" novalidate>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">First name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Last name <span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <label for="email">Email <span class="text-danger">*</span></label>
            <input type="email" class="form-control" id="email" placeholder="you@example.com">
            <div class="invalid-feedback">
              Please enter a valid email address for shipping updates.
            </div>
          </div>

          <div class="mb-3">
            <label for="address">Address <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="address" placeholder="1234 Main St" required>
            <div class="invalid-feedback">
              Please enter your shipping address.
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="country">Country <span class="text-danger">*</span></label>
              <select class="custom-select d-block w-100" id="country" required>
                <option value="">Choose...</option>
                <option>United States</option>
              </select>
              <!-- <div class="invalid-feedback">
                Please select a valid country.
              </div> -->
            </div>
            <div class="col-md-4 mb-3">
              <label for="state">State <span class="text-danger">*</span></label>
              <select class="custom-select d-block w-100" id="state" required>
                <option value="">Choose...</option>
                <option>California</option>
              </select>
              <!-- <div class="invalid-feedback">
                Please provide a valid state.
              </div> -->
            </div>
            <div class="col-md-4 mb-3">
              <input type="text" class="form-control" id="zip" placeholder="Zip Code" required>
              <!-- <div class="invalid-feedback">
                Zip code required.
              </div> -->
            </div>
          </div>
          <hr class="mb-4">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="same-address">
            <label class="custom-control-label" for="same-address">Shipping address is the same as my billing address</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="save-info">
            <label class="custom-control-label" for="save-info">Save this information for next time</label>
          </div>
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="button" (click)="createOrder()">Continue to checkout</button>
        </form>
      </div>
    </div>
